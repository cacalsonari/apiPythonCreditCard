<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <div  class="box">
                        <div class="card-image has-text-centered">
                            <figure class="image is-128x128 is-inline-block">
                                <img class="is-rounded " src="../../../assets/logo.png">
                            </figure>
                        </div>                        
                        <br>
                        <div class="notification is-danger" *ngIf="error['non_field_errors'] !== undefined">
                            <button class="delete" (click)="error['non_field_errors']=undefined"></button>
                            <center>{{error['non_field_errors']}}</center>
                        </div>
                            <div class="field">
                                <label for="" class="label">Usu√°rio</label>
                                <div class="control has-icons-left">
                                    <input type="user" placeholder="admin" name="user" [(ngModel)]="dataAuth.user" class="input" required>
                                    <p *ngIf="error['username']" class="help is-danger">{{error['username']}}</p>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Senha</label>
                                <div class="control has-icons-left">
                                <input type="password" name="password" [(ngModel)]="dataAuth.password" placeholder="*******" class="input" required>
                                <p *ngIf="error['password']" class="help is-danger">{{error['password']}}</p>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                                </div>
                            </div>
                            <br>
                            <div class="field">
                                <button (click)="login()" class="button is-success is-fullwidth" [disabled]="loading === true" [ngClass]="{'is-loading':loading === true}">
                                Login
                                </button>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
