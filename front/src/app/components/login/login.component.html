<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <div  class="box">
                        <div class="card-image has-text-centered">
                            <figure class="image is-128x128 is-inline-block">
                                <img class="is-rounded " src="../../../assets/logo.png">
                            </figure>
                        </div>                        
                        <br>
                        <div class="notification is-danger" *ngIf="error['non_field_errors'] !== undefined">
                            <button class="delete" (click)="error['non_field_errors']=undefined"></button>
                            <center>Usuário e/ou senha incorreta.</center>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="field">
                                <label for="" class="label">Usuário</label>
                                <div class="control has-icons-left">
                                    <input type="user" placeholder="admin" name="user" formControlName="user" class="input">
                                    <p *ngIf="submitted && f.user.errors && f.user.errors.required" class="help is-danger">O campo Usuário é obrigatório</p>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Senha</label>
                                <div class="control has-icons-left">
                                <input type="password" name="password" formControlName="password" placeholder="*******" class="input">
                                <p *ngIf="submitted && f.password.errors && f.password.errors.required" class="help is-danger">O campo Senha é obrigatório</p>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                                </div>
                            </div>
                            <br>
                            <div class="field">
                                <button class="button is-success is-fullwidth" [disabled]="loading === true" [ngClass]="{'is-loading':loading === true}">
                                Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
